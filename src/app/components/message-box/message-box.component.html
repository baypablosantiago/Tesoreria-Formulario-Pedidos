<h2 mat-dialog-title>
  <mat-icon [style.color]="iconColor" style="vertical-align: middle; margin-right: 8px;">
    {{ icon }}
  </mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
</mat-dialog-actions>
