<mat-form-field appearance="outline" class="dropdown-field">
  <mat-select [formControl]="field" [placeholder]="placeholder">
    <mat-option *ngFor="let option of conceptOptions" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="field.invalid && field.touched">{{ errorMessage() }}</mat-error>
</mat-form-field>
