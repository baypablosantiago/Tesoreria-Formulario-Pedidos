<mat-card>
    <mat-card-header>
        <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
            <mat-error *ngIf="!loginValid">Usuario o contraseña incorrecto</mat-error>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="email" name="email" matInput placeholder="Ingrese su email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Ingrese su contraseña" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button mat-raised-button>Entrar</button>
        </form>
    </mat-card-content>
</mat-card>
