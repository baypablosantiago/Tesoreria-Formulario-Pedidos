<div class="buttons-container">

  <button mat-button class="action-button" (click)="generateExcel()">Generar Excel</button>

  <button mat-button class="action-button" (click)="changeIsActiveState()">Cambiar estado a aprobado / finalizado</button>
  
</div>

<div *ngFor="let group of groupedRequests">
  <app-da-card [daTitle]="'D.A. ' + group.da" [requests]="group.requests"
    (selectedRequestsChanged)="onSelectedRequestsChanged('D.A. ' + group.da, $event)"></app-da-card>
</div>
