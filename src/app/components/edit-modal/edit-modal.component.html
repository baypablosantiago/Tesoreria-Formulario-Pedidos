<div class="modal-header">
  <div class="title-group">
    <mat-icon class="modal-icon">edit</mat-icon>
    <h2 class="modal-title">Modificar Solicitud</h2>
  </div>

  <div class="header-actions">
    <button mat-raised-button class="action-button" (click)="cancel()">
      <mat-icon class="modal-icon">arrow_back_2</mat-icon>
      Volver
    </button>
    <button mat-raised-button class="action-button" (click)="save()">
      <mat-icon class="modal-icon">done_outline</mat-icon> Guardar cambios
    </button>
  </div>
</div>

<mat-dialog-content class="modal-content">
  <div class="modal-content">
    <form [formGroup]="form" class="edit-form">

      <div class="form-card comments">
        <h3>Comentarios</h3>
        <app-text-field formControlName="comments" />
      </div>

      <div class="form-columns columns-3">
        <!-- Columna 1: Identificaci처n -->
        <div class="column">
          <div class="form-card">
            <h3>N째 de Solicitud</h3>
            <app-number-field formControlName="requestNumber" />
          </div>
          <div class="form-card">
            <h3>Ejercicio</h3>
            <app-number-field formControlName="fiscalYear" />
          </div>
          <div class="form-card">
            <h3>Vencimiento</h3>
            <app-date-field formControlName="dueDate" />
          </div>
        </div>

        <!-- Columna 2: Informaci처n financiera -->
        <div class="column">
          <div class="form-card">
            <h3>Importe</h3>
            <app-money-field formControlName="amount" />
          </div>
          <div class="form-card">
            <h3>Fuente de Financiamiento</h3>
            <app-text-field formControlName="fundingSource" />
          </div>
          <div class="form-card">
            <h3>Cuenta Corriente</h3>
            <app-text-field formControlName="checkingAccount" />
          </div>
        </div>

        <!-- Columna 3: Detalles administrativos -->
        <div class="column">
          <div class="form-card">
            <h3>N째 Orden de Pago</h3>
            <app-text-field formControlName="paymentOrderNumber" />
          </div>
          <div class="form-card">
            <h3>Concepto</h3>
            <app-dropdown-field formControlName="concept" />
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
