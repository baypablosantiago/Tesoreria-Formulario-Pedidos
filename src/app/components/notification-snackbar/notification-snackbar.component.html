<div class="snackbar-content">
  <div class="snackbar-message">
    @if (data.icon) {
      <mat-icon class="snackbar-icon">{{ data.icon }}</mat-icon>
    }
    <span>{{ data.message }}</span>
  </div>
  <button mat-icon-button class="snackbar-close" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
